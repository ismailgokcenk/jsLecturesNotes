<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <input type="number" id="inp" placeholder="sayi giriniz" />
        <button onclick="isPalindrome()">Hesapla</button>
        <h3 class="result"></h3>


    <script>

    function isPalindrome(number) {
    let reversedNumber = 0;
    let originalNumber = number;
    let resultEl = document.querySelector(".result");

    // Sayının tersini bulmak için:
    while (number > 0) {
        let digit = number % 10;
        reversedNumber = reversedNumber * 10 + digit;
        number = Math.floor(number / 10);
    }

    // Palindrome mu?
    
    if (originalNumber == reversedNumber) {
      return document.querySelector(".result").innerHTML = ` palindromedur `;
    } else {
      return document.querySelector(".result").innerHTML= ` palindrome değildir `;
    }
}

// console icin:
let num = 1221;
if (isPalindrome(num)) {
    console.log(num + " bir palindrome sayıdır.");
} else {
    console.log(num + " bir palindrome sayı değildir.");
}



    </script>
  </body>
</html>
