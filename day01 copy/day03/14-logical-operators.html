<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operators</title>
  </head>
  <body>
    <script>
      /*
        0, FALSE, NULL, undefined, ""  ve NaN  bunlar false olur
          dışındaki durumlar
         TRUE  kabul edilir.
         && op false arar 
         || op true arar
        */
      let x = false;
      let y = true;
      let z = true;
      let t = "false";
      let m = "kedi";
      let n = "kus";
      let o = "";

      console.log(x && t);
      console.log(y && t);
      console.log(y || t);
      console.log(m && n); //ikiside true degilse sondakini donderir. ilki false bize n yi verdi
      console.log(o || n); //ikiside true degilse sondakini donderir. ilki false bize n yi verdi
    </script>
  </body>
</html>
