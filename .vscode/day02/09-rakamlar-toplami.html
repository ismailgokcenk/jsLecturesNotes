<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakamlar Toplami</title>
  </head>
  <body>
    <script>
      let sayi = 123;

      let birlerBas = 0;
      let rakamlarToplami = 0;
      birlerBas = sayi % 10;
      rakamlarToplami += birlerBas;
      sayi /= 10;
      birlerBas = sayi % 10;
      rakamlarToplami += birlerBas; //rakamlarToplami=rakamlarToplami+birlerBas
      sayi /= 10;
      birlerBas = sayi % 10;
      rakamlarToplami += birlerBas;
      sayi /= 10; //sayi=sayi/10
      console.log(rakamlarToplami);
      console.log(Math.floor(rakamlarToplami)); //küsüratı asagıya yuvarlamak ıcın.
      console.log(Math.ceil(rakamlarToplami)); //küsüratı yukarıya yuvarlamak ıcın.
    </script>
  </body>
</html>
