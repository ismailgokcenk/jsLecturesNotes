<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>



    <script>
      function reverseNumber(number) {
    var numString = number.toString(); // Sayıyı stringe çevir
    var reversedString = ''; // Tersine çevrilecek string
    
    // Sayının her bir karakterini tersten alarak yeni bir dize oluştur
    for (var i = numString.length - 1; i >= 0; i--) {
        reversedString += numString.charAt(i);
    }
    
    return reversedString;
}

// Örnek kullanım
var num = 12345;
var reversedNum = reverseNumber(num);
console.log("Girilen sayının tersi: " + reversedNum);
    </script>
  </body>
</html>
