<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Variables-2</title>
    </head>
    <body>
        <script>
            let name = "Selma";
            console.log(name, typeof name,isNaN(name)); //Selma string
            var num = 234;
            console.log(num, typeof num,isNaN(num)); //234 'number'
            const bigNumber = 123n;
            //console.log(bigNumber, typeof(bigNumber) ,isNaN(bigNumber)); //123n 'bigint'
//06-variables-2.html:17 Uncaught TypeError: Cannot convert a BigInt value to a number
            let esitMi = false;
            console.log(esitMi, typeof esitMi,isNaN(esitMi)); //false 'boolean'
            let symbol1 = Symbol();
            //console.log(symbol1, typeof symbol1,isNaN(symbol1)); //Symbol() 'symbol'
          //  Uncaught TypeError: Cannot convert a Symbol value to a number
   // at isNaN
            var surName;
            console.log(surName, typeof surName,isNaN(surName)); //undefined 'undefined' 
            let isim = null;
            console.log(isim, typeof isim,isNaN(isim)); //null 'object' false
            let arr = ["selma", "leyla", "cevdet"];
            console.log(arr, typeof arr,isNaN(arr)); //(3)Â ['selma', 'leyla', 'cevdet'] 'object'
            const obj = {
                name: "Selma",
                surName: "Bayat",
                age: 23,
            };
            console.log(obj, typeof obj,isNaN(obj)); // {name: 'Selma', surName: 'Bayat', age: 23}  'object'
            let bolme = 34 / 0;
            console.log(bolme,typeof(bolme),isNaN(bolme)); //Infinity 'number' 
        </script>
    </body>
</html>
